<!DOCTYPE html>
<html>
    <head>
        <title>Korganic</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <div id="Korganic"></div>
        <script type="text/javascript" charset="utf-8" src="functions.js"></script>
        <script type="text/javascript" charset="utf-8" src="Korganic.js"></script>
        <script type="text/javascript" charset="utf-8" src="Entity.js"></script>
        <script type="text/javascript" charset="utf-8" src="Circle.js"></script>
        <script type="text/javascript" charset="utf-8" src="Square.js"></script>
        <script type="text/javascript" charset="utf-8" src="Line.js"></script>
        <script>
            
            
            kg = new Korganic(800,600,50);
    
            sq = kg.square({width: 100, height: 100,x: 10, y: 10, stroke: "#000000", stroke_width: 5, opacity: 80});
            //kg.gradient(sq, {color1: "red", color2: "blue"});
            kg.rotate(sq, 40);
            kg.rotate(sq, 0);
        </script>
    </body>
</html>
